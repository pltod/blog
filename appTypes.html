					<section data-markdown>
						<script type="text/template">
							## WHICH ARE THE MAJOR DRIVERS FOR TECHNOLOGY TREND CHANGES?
						</script>
					</section>
					<section data-markdown data-state="alert">
						<script type="text/template">
							## 2 major drivers
							- Consumer - Provider Relationship
							<br/><br/>
							- Provider - Provider Relationship
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## CONSUMER - PROVIDER
							- any demand is satisfied by a provider
							- demands are created by providers ('this is cool you must have it')
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## PROVIDER - PROVIDER
							- so called provider 'wars' for gainning market share
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## PROVIDERS NEEDS THAT REFLECT TECHNOLOGY TRENDS
							- Solutions must be
								- delivered faster
								- developed with less resources
								- the used knowledge must be reusable
						</script>
					</section>
					<section data-markdown data-state="alert">
						<script type="text/template">
							## THE HISTORY OF 'WWW' REVEAL THE CONSUMER NEEDS DURING THE YEARS
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## The Web as Document Environment*
							- The consumers need to share documents
							<br/><br/>
							- The companies provide HTML docs and links between them
							<br/><br/>
							<small>*Source: [Real-Time Collaboration Support for JavaScript Frameworks][]</small>
							[Real-Time Collaboration Support for JavaScript Frameworks]: http://www.rn.inf.tu-dresden.de/uploads/Studentische_Arbeiten/Belegarbeit_Grueneberger_Franz%20Josef.pdf
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## The Web as Application Environment*
							- The consumers need more dynamic content that looks like application
							<br/><br/>
							- The companies
								- makes documents richer
								- provides the possibility of changing only the part of the doc
							<br/><br/>
							<small>*Source: [Real-Time Collaboration Support for JavaScript Frameworks][]</small>
							[Real-Time Collaboration Support for JavaScript Frameworks]: http://www.rn.inf.tu-dresden.de/uploads/Studentische_Arbeiten/Belegarbeit_Grueneberger_Franz%20Josef.pdf
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## The Web as Desktop-Like Environment*
							- There is no new consumer needs
							- Companies innovate and prove that web applications could be even richer and developed in standard way
							<br/><br/>
							<small>*Source: [Real-Time Collaboration Support for JavaScript Frameworks][]</small>	
							[Real-Time Collaboration Support for JavaScript Frameworks]: http://www.rn.inf.tu-dresden.de/uploads/Studentische_Arbeiten/Belegarbeit_Grueneberger_Franz%20Josef.pdf
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## CONTEMPORARY WEB APPS
							- Easy to use and intuitive (LESS IS MORE)
							<br/><br/>
							- Responsive in terms of speed - reducing server calls with extensive client-side logic
							<br/><br/>
							- Responsive in terms of design - support multiple screen sizes
							<br/><br/>
							- Must allow real-time collaboration
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## CONTEMPORARY WEB APPS
							- Offline mode
							<br/><br/>
							- Data integration between applications (via Public API)
							<br/><br/>
							- Real-time synchronization - know about the changes on the server ASAP (example at [meteor.com screencast] [] funded $11.2 million)
							[meteor.com screencast]: http://www.meteor.com/authcast
							<br/><br/>
							- Richer applications - 3D graphics and multimedia
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## HOW TRADITIONAL FAT APPS FIT THIS PICTURE?
							- Easy to use and intuitive - DEPENDS ON THE APP
							<br/><br/>
							- Responsive in terms of speed - usually YES (offline by default)
							<br/><br/>
							- Suitable for different screen sizes- YES or NO?
							<br/><br/>
							- Must allow real-time collaboration - NO
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## HOW TRADITIONAL FAT APPS FIT THIS PICTURE?
							- Offline mode - YES by default
							<br/><br/>
							- Data integration between applications - IS THERE AN EASY WAY?!
							<br/><br/>
							- Real-time synchronization - NOT RELEVANT?! (usually work with local storage)
							<br/><br/>
							- Richer applications - YES
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## WHY TRADITIONAL FAT APPS ARE NOT SUFFICIENT?
							- Distribution model is not scalable (limited market size)
							<br/><br/>
							- Can not be used collaboratevly
							<br/><br/>
							- Can not be easily integrated (via Public API)
							<br/><br/>
							- Can not benefit from the Cloud (may be not needed but still no scalability on demand)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							### TRADITIONAL FAT APPS KEPT THEIR POSITIONS LONGER THAN EXPECTED BECAUSE PROGRAMMERS UNDERVALUE WEB APPLICATIONS
						</script>
					</section>
					<section data-markdown data-state="alert">
						<script type="text/template">
							### WEB APPLICATIONS ARE ENTERPRISE APPLICATIONS!
							#### The main differences stems from the difference in the distribution channel.
							#### SO DO NOT UNDERVALUE THEM!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## ENTERPRISE APPLICATIONS BY FOWLER*
							- Enterprise applications usually involve persistent data
							- There's usually a lot of data
							- Usually many people access data concurrently
							- With so much data, there's usually a lot of user interface screens to handle it
							- Usually they need to integrate with other enterprise applications
							<br/><br/>
							<small>*Source: [Patterns Of Enterprise Application Architecture][]</small>	
							[Patterns Of Enterprise Application Architecture]: http://www.amazon.com/Patterns-Enterprise-Application-Architecture-Martin/dp/0321127420/ref=sr_1_wsc1?ie=UTF8&qid=1354592110&sr=8-1-wordsplitter&keywords=PatternsOfEnterpriseApplicationArchitecture
						</script>
					</section>

							## WHY SERVER-SIDE JAVASCRIPT COULD BE A GOOD CHOICE?
							- Single language in the whole stack - minimize development costs
							<br/><br/>
							- Suitable for most requirements - "perfect for data-intensive real-time applications that run across distributed devices"

							- Node.js is faster than multithreaded container for IO-bound operations (carefull with CPU-bound apps)
							<br/><br/>
							- Native integration with NoSQL databases - easy polyglot persistence

					<section data-markdown>

							## How Hybrid Applications Work?
							- Hybrid apps use a 'Web View Control' (this is a class from the platform API that allows to embed web content)
								- UIWebView on iOS
								- WebView for Android
								- WebBrowser for Windows
							<br/><br/>
							- The 'Web View Control' use native browser rendering engine instead of the engine of some of the installed browsers on the device
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## How To Develop Hybrid Apps?
							- Way 1: If you know the platform API and how to use 'Web View Control' you can manually embed your app developed with standard technologies
							<br/><br/>
							- Way 2: If you don't know the platform API you can use an ABSTRACTION LAYER on top of the native API
						</script>
					</section>
